version: '3'
services:

  #PHP Service
  php_app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DOCKER_USER_ID=${DOCKER_USER_ID}
    container_name: php_app
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker-env/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    expose:
      - 9000
    links:
      - php_app_db
      - php_app_phpmyadmin
    networks:
      - app

  #Nginx Service
  php_app_webserver:
    image: nginx:alpine
    container_name: php_app_webserver
    tty: true
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - ./:/var/www
      - ./docker-env/nginx/conf.d/dev/:/etc/nginx/conf.d/
    links:
      - php_app
    networks:
      - app

  #MySQL Service
  php_app_db:
    image: mysql:8
    container_name: ${DB_HOST}
    tty: true
    expose:
      - "${DB_PORT}"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
    networks:
      - app

  php_app_phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    container_name: app_pma
    environment:
      PMA_HOST: php_app_db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 20M
    ports:
      - "8080:80"
    networks:
      - app

# Volumes
volumes:
  dbdata:
    driver: local

networks:
  app:
